<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
 integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
  crossorigin="anonymous">
    <style>
        input{
          color:black !important;
           border: 2px solid #dd9933 !important;
        }
        button{
        color:black !important;
        background:#dd9933 !important;
        border: 1px solid #dd9933 !important ;
        }
    </style>
    <title>Formulaire 2</title>
</head>
<body>
<form class="row g-3 d-flex justify-content-center m-5 p-5 border border-dark" method="get" action="{% url 'formprof2' %}" >
  <legend class="text-uppercase text-center">Formulaire d'inscription professeurs</legend>
  {% csrf_token %}
  <div class="col-md-6">
    <label for="prenom" class="form-label">Prenom</label>
    <input type="text" name="prenom" class="form-control" id="prenom" >
  </div>
    <div class="col-md-6">
    <label for="nom" class="form-label">Nom</label>
    <input type="text" name="nom" class="form-control" id="nom" >
  </div>
    <div class="col-md-12">
    <label for="email" class="form-label">Email</label>
    <input type="email" name="email" class="form-control" id="email" placeholder="example@ept.sn" >
  </div>
    <div class="col-md-6">
    <label for="contact" class="form-label" >Contact</label>
    <input type="text" name="contact" class="form-control" id="contact" placeholder="+222 xx xxx xx xx" >
  </div>
    <div class="col-md-6">
    <label for="date_adhesion" class="form-label"  >Date d'adhesion</label>
    <input type="date" name="date_adhesion" class="form-control" id="date_adhesion" placeholder="yyyy-mm-dd">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" name="chef_department" class="form-check-input" value=True id="chef_department">
    <label class="form-check-label"   for="chef_department">Chef de departement</label>
  </div>
  <div class="col-12 d-flex justify-content-center">
          <input type="submit" value="soumettre">
  </div>

</form>
</body>
</html>
